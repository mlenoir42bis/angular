<div class="block">
  <div class="row">
    <div class="col">
        <img class="img-fluid" style="max-height:150px;" [src]="cocktail.img" [alt]="cocktail.name">
    </div>
    <div class="col">
        <h3>{{ cocktail.name }}</h3>
        <p>{{ cocktail.desc }}</p>
      </div>
  </div>
  <hr>
  <div class="row" style="margin-top: 15px;">
    <button class="btn btn-success" style="display: block; margin: 0 auto;">Editer cocktail</button>
  </div>
</div>
