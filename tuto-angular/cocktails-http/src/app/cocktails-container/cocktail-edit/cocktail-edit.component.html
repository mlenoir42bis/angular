<form [formGroup]="cocktailForm" (ngSubmit)="createCocktail()">

    <div class="form-group">
      <label>Nom :</label>
      <input formControlName="name" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label> Image Url :</label>
      <input formControlName="img" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label>Description :</label>
      <input formControlName="desc" class="form-control" type="text">
    </div>
    <hr>
    <button class="btn btn-primary" type="button" (click)="addIngredients()">Add Ingredient</button>
    <div formArrayName="ingredients">
      <div [formGroup]="ingredient" class="form-group row" *ngFor="let ingredient of cocktailForm.get('ingredients').controls">
        <input placeholder="name" formControlName="name" class="form-control col-8" type="text">
        <input placeholder="quantity" formControlName="quantity" class="form-control col-4" type="number">
      </div>
    </div>
    <hr>
    <button [disabled]="cocktailForm.invalid" type="submit" class="btn btn-primary">Sauvegarder</button>
    <button type="button" class="btn btn-secondary" [routerLink]="['../']">Annuler</button>  
</form>
