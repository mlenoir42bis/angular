<div class="row">
  <div class="list-group col-12" style="margin-bottom: 15px;">
    <input type="text" class="form-control" [(ngModel)]="search" placeholder="Search">
    <a 
    [routerLink]="[index]" 
    *ngFor="let cocktail of cocktails | filter:search ; let index = index" 
    class="list-group-item list-group-item-action"
    routerLinkActive="active"
    >
    {{ cocktail.name }}
    </a>
  </div>
</div>
<hr>
<div class="row">
  <button [routerLink]="['new']" class="btn btn-success col-12">Ajouter un cocktails</button>
</div>
