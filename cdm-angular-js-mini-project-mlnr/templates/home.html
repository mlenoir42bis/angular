<div layout="row" layout-wrap style="padding-top:25px">
  <div flex="40">
    <img src="assets/images/black-panther.jpg" style="max-width:100%; max-height:100%;">
  </div>
  <div flex="35" style="padding:10px">
    <h3>Marvel Api</h3>
    <p>To access the authentication data you :)</p>
  </div>
  <div flex="25">
    <div ng-controller="authenticateCtrl">
      <form>
      <md-input-container>
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" ng-model="name" required/>
      </md-input-container>
      <md-input-container>
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" ng-model="password" required/>
      </md-input-container>
      <md-input-container>
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" ng-model="email" required/>
      </md-input-container>
      <md-button class="md-raised" type="button" class="btn btn-primary" name="button" ng-click="setObject('name', 'password', 'email')">Submit</md-button>
    </form>
    </div>
  </div>
</div>
